<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {$("body").css("background-color","black"); });

</script>
<style>
.main {
	font-family:'Courier';
	color:#00FF00;
	font-size:24pt;
	text-align: center;
}
.upperBound {
	font-family:'Courier';
	color:#00000;
	font-size:24pt;
	text-align: center;
	background-color:#aaaaaa;
}
.explanatory {
	font-family:'Courier';
	color:#00000;
	font-size:16pt;
	text-align: center;
	background-color:#aaaaaa;
	text-align:left;
}
</style>
</head>
<body>
<div class="row">
	<div class="col-sm-4"><div class="main" id="mainHex">FF</div><div class="main">Hex</div></div>
	<div class="col-sm-4"><div class="main" id="mainDec">256</div><div class="main">Dec</div></div>
	<div class="col-sm-4"><div class="main" id="mainBin">11111111</div><div class="main">Bin</div></div>
</div>
<div class="row">
<center><div class="col-sm-12"><span class="main">Maximum Number: </span><span contenteditable="true" class="upperbound" id="maximumNumber">32</span></div></center>
</div>
<div class="row">
<div class="col-sm-4"></div>

<div class="col-sm-4"><center><div class="explanatory">One value is given in hexadecimal, decimal, or binary form. Fill in its representation in the other two forms in the grey boxes. Adjust the upper bound of this value in the box above.</div></div></center>
</div>
<div class="col-sm-4"></div>
<script>
//if a == b and b == c then a == b == c
function verifyValues() {
    if (parseInt($("#mainHex").text(), 16) === parseInt($("#mainDec").text()) && parseInt($("#mainDec").text()) === parseInt($("#mainBin").text(), 2)) {
        return true;
    } else {
        return false;
    }
}

function makeMainsBlink(times, color1, color2, interval) {
    for (times; times >= 1; times--) {
        setTimeout((function() {  changeStyleMain('color', color2); }), times * interval);
        times--;
        setTimeout((function() { changeStyleMain('color', color1); }), times * interval);
    }
}

function nullAndEditable(obj) {
    obj.css('background-color', "#aaaaaa");
	obj.css('color', "#000000");
    obj.text("");
    obj.attr('contentEditable', true);
    obj.attr('onInput', "if(verifyValues(1)){ makeMainsBlink(10,'#000000','#00FF00',100); setTimeout((function(){newProblem();}),1200)}");
}

function setValue(obj, value, radix = 10) {

    obj.css('background-color', "#000000");
    obj.text(value.toString(radix).toUpperCase());
    obj.attr('contentEditable', false);
}

function changeStyleMain(cssAttr, value) {
    $("#mainDec").css(cssAttr, value);
    $("#mainBin").css(cssAttr, value);
    $("#mainHex").css(cssAttr, value);
}

function newProblem() {
    var newNum = Math.floor(Math.random() * parseInt($("#maximumNumber").text()));
    var comp = Math.floor(Math.random() * 3);
    if (comp === 0) {
        nullAndEditable($("#mainDec"));
        nullAndEditable($("#mainBin"));
        setValue($("#mainHex"), newNum, 16);
    }
    if (comp === 1) {
        nullAndEditable($("#mainHex"));
        nullAndEditable($("#mainBin"));
        setValue($("#mainDec"), newNum, 10);
    }
    if (comp === 2) {
        nullAndEditable($("#mainHex"));
        nullAndEditable($("#mainDec"));
        setValue($("#mainBin"), newNum, 2);
    }

}
newProblem();
</script>
</body>
