<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {$("body").css("background-color","black"); });

</script>
<style>
.main {
	font-family:'Courier';
	color:#00FF00;
	font-size:24pt;
	text-align: center;
}
.upperBound {
	font-family:'Courier';
	color:#00FF00;
	font-size:24pt;
	text-align: center;
	background-color:#222222;
}
</style>
</head>
<body>
<div class="row">
	<div class="col-sm-4"><div class="main" id="mainHex">FF</div><div class="main">Hex</div></div>
	<div class="col-sm-4"><div class="main" id="mainDec">256</div><div class="main">Dec</div></div>
	<div class="col-sm-4"><div class="main" id="mainBin">11111111</div><div class="main">Bin</div></div>
</div>
<div class="row">
<center><div class="col-sm-12"><span contenteditable="true" class="upperbound" id="maximumNumber">8</span><span class="main">Maximum Number</span></div></center>
</div>
<script>
function verifyValues() {
if(parseInt($("#mainHex").text(), 16) === parseInt($("#mainDec").text()) === parseInt($("#mainBin").text(), 2)){
	console.log(parseInt($("#mainHex").text(), 16) +  ", " + parseInt($("#mainDec").text()) + ", " + parseInt($("#mainBin").text(), 2));
	return true;
	}
else {
	console.log(parseInt($("#mainHex").text(), 16) +  ", " + parseInt($("#mainDec").text()) + ", " + parseInt($("#mainBin").text(), 2));
	return false;
}
}

function nullAndEditable(obj) {
    obj.text("0");
    obj.attr('contentEditable', true);
	obj.attr('onInput', "if(verifyValues()){ newProblem() ;}")
}

function setValue(obj, value, radix = 10) {
    obj.text(value.toString(radix).toUpperCase());
    obj.attr('contentEditable', false);
}

function newProblem() {
    var newNum = Math.floor(Math.random() * parseInt($("#maximumNumber").text()));
    var comp = Math.floor(Math.random() * 3);
    if (comp === 0) {
        nullAndEditable($("#mainDec"));
        nullAndEditable($("#mainBin"));
        setValue($("#mainHex"), newNum, 16);
    }
    if (comp === 1) {
        nullAndEditable($("#mainHex"));
        nullAndEditable($("#mainBin"));
        setValue($("#mainDec"), newNum, 10);
    }
    if (comp === 2) {
        nullAndEditable($("#mainHex"));
        nullAndEditable($("#mainDec"));
        setValue($("#mainBin"), newNum, 2);
    }

}
newProblem();
</script>
</body>
